# Superseded by release.yml â€” kept as a fast Windows-only dev build
name: Quick Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt && playwright install chromium
      - run: pyinstaller faucetplay.spec
      - uses: actions/upload-artifact@v4
        with:
          name: FaucetPlay-Windows-dev
          path: dist\FaucetPlay\
